<!Doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Quotes for Life</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="styles.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <span class="mdl-layout__title">Quotes For Life</span>
                </span>
            </div>
            
        </header>
    
        <main  class="mdl-layout__content">
            <div id="pets-container" class="mdl-grid portfolio-max-width"></div>
        </main>
            
            <script id="petsTemplate" type="text/x-handlebars-template">
            {{#each events}}
               
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
                    <div class="mdl-card__title" style="">
                        <h2 class="mdl-card__title-text quote_text">{{quoteText}}</h2>
                    </div>
                    <div class="mdl-card__actions mdl-card--border" >
                        <span class="mdl-chip">
                            <span class="mdl-chip__text qoute_author">{{quoteAuthor}}</span>
                        </span>
                    </div>
                </div>
            
        {{/each}}
        </script>
    </div>
        <script src="js/handlebars-v4.0.8.js"></script>
        <script src="js/script.js"></script>
        <script src="js/material.min.js"></script>
    </body>
</html>
